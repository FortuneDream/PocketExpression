apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.dell.fortune.pocketexpression"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    greendao{
        schemaVersion 2
        targetGenDir 'src/main/java'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    //BRVAH
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'
    // GreenDao
    implementation 'org.greenrobot:greendao:3.2.2'
    // Fresco
    implementation 'com.facebook.fresco:fresco:1.8.1'
    // 在 API < 14 上的机器支持 WebP 时，需要添加
    implementation 'com.facebook.fresco:animated-base-support:0.12.0'
    // 支持 GIF 动图，需要添加
    implementation 'com.facebook.fresco:animated-gif:1.8.0'
    // 支持 WebP （静态图+动图），需要添加
    implementation 'com.facebook.fresco:animated-webp:1.8.0'
    implementation 'com.facebook.fresco:webpsupport:1.8.0'
    //RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    //ButterKnife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // EventBus
    implementation 'org.greenrobot:eventbus:3.1.1'
    // Bmob
    implementation 'cn.bmob.android:bmob-sdk:3.6.0'
    // RecyclerView
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    // MaterialDesign
    implementation 'com.android.support:design:27.1.1'
    // CardView
    implementation 'com.android.support:cardview-v7:27.1.1'
    //TakePhoto，重复依赖support
    api('com.github.LuckSiege.PictureSelector:picture_library:v2.2.2') {
        exclude group: 'com.android.support'
    }
    //Splash动画
    //    implementation 'com.jaredrummler:animated-svg-view:1.0.5'
    //Permission
    implementation 'com.jaredrummler:android-processes:1.1.1'
    implementation 'com.yanzhenjie:permission:2.0.0-rc5'
    implementation project(':tools')
}
